<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея фотокарточек собак</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Галерея фотокарточек собак</h1>
    </header>
    <main class="gallery">
        <ul class="gallery__list">
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__text">
            Источник изображений:
            <a href="https://dog.ceo" target="_blank">Dog API</a>
        </p>
    </footer>
    <!-- Шаблон карточки изображения -->
    <template id="gallery-image-template">
        <li class="gallery__item">
            <img class="gallery__image" src="" alt="Изображение собаки" />
        </li> 
    </template>

    <!-- Модальное окно -->
    <div class="modal">
        <div class="modal__content">
            <img class="modal__image" src="" alt="Большое изображение собаки">
            <button class="modal__download" type="button">Скачать</button>
            <button class="modal__close" aria-label="Закрыть"></button>
        </div>
    </div>
    <script src="scripts/app.js" type="module"></script>
</body>
</html>
